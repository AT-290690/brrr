<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brrr</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./playground/assets/images/favicon.svg"
    />
    <link rel="stylesheet" href="./playground/style.css" />
  </head>
  <body>
    <div class="app" id="app" style="height: 80%">
      <div class="header">
        <img
          id="run"
          src="./playground/assets/images/thunder.svg"
          title="run code"
        />
        <div class="content" id="content">
          <p>Brrr</p>
          <div class="section">
            <p>(array-like data structure with fast operations)</p>
            <p>to RUN the code: press the thunder on the left OR</p>
            <p>CMD + S / Ctrl + S</p>
          </div>
        </div>
      </div>
      <div id="editor-container"></div>
      <input id="console" placeholder="search..." />
    </div>
    <div id="tools">
      <div id="buttons"></div>
    </div>
    <script type="module" src="./playground/main.js"></script>
  </body>
</html>
